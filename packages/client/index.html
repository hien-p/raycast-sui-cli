  <body class="bg-background-primary text-text-primary">
    <!-- Critical CSS inline for faster first paint -->
    <style>
      /* Critical CSS - prevents flash of unstyled content */
      :root {
        --background: 220 10% 6%;
        --foreground: 0 0% 98%;
      }
      body {
        margin: 0;
        background: hsl(220 10% 6%);
        color: hsl(0 0% 98%);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      /* Initial loading spinner */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0a1929 0%, #0d2137 50%, #0a1929 100%);
        z-index: 9999;
      }
      .initial-loader .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(77, 162, 255, 0.2);
        border-top-color: #4da2ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <div id="root">
      <!-- Show loading spinner until React hydrates -->
      <div class="initial-loader" id="initial-loader">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remove initial loader when React is ready
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) loader.style.display = 'none';
        }, 100);
      });
    </script>
  </body>
